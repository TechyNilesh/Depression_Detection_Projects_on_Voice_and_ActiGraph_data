{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<div class="container mt-3 d-flex justify-content-center">
  <div class="card text-center mt-5">
    <div class="card-header bg-primary text-white">
      <h5 class="card-title bold">Welcome, Please login here</h5>
    </div>
    <div class="card-body center">
      <form class="text-center" method="POST">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username"
            aria-label="Username" aria-describedby="basic-addon1" onkeyup='user_lower();' required>
        </div>
        <div class="form-group mt-3">
          <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary center-block">Login</button>
        {% if error %}
        <div class="alert alert-danger mt-2" role="alert">
          <strong>Error</strong>: {{error}}
          {% endif %}
        </div>
      </form>
      <div class="alert alert-primary mt-2 m-3" role="alert">
        Don't have an account? <a href="/newlog" class="alert-link">Register Here</a>
      </div>
      <div class="mt-3">
      </div>
    </div>
  </div>
</div>
{% endblock %}
